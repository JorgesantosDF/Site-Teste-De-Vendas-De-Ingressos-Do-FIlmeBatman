    <h1>Deixe seu contato e o seu comentario</h1>
    <form class="cf">
      <div class="half left cf">
        <input type="text" id="input-name" placeholder="Nome Completo">
        <input type="email" id="input-email" placeholder="Digite um e-mail válido">

      </div>
      <div class="half right cf">
        <textarea name="message" type="text" id="input-message" placeholder="Deixe sua mensagem"></textarea>
      </div>  
      <input type="submit" value="Enviar" id="input-submit">
    </form>
